[env]
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "IosevkaTerm Nerd Font"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "Italic"

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Light"

[shell]
args = ["-l", "-c", "tmux"]
program = "/bin/zsh"

[window]
opacity = 1

[window.padding]
x = 5
y = 5
